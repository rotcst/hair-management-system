
<!-- login.html 登录界面接入 Firebase Authentication + 日志记录 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MAKE IT HAIR Professional - 登录</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: rgba(30,30,30,0.9); padding: 30px; border-radius: 10px; width: 300px; }
    input { width: 100%; padding: 8px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 20px; background: gold; color: black; border: none; }
    .error-message { color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>
<div class="login-container">
  <h2>系统登录</h2>
  <input type="email" id="username" placeholder="电子邮箱">
  <input type="password" id="password" placeholder="密码">
  <button onclick="login()">登录</button>
  <div class="error-message" id="errorMessage">邮箱或密码错误</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDAfHsHn6jyaCDURsi-R2a0vleka36ML6Q",
    authDomain: "mesia-ems.firebaseapp.com",
    projectId: "mesia-ems",
    storageBucket: "mesia-ems.firebasestorage.app",
    messagingSenderId: "718797479793",
    appId: "1:718797479793:web:22a39e902f8ac4324e60d0",
    measurementId: "G-3VHGK0DTQY"
  };
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorBox = document.getElementById('errorMessage');

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        // 登录成功后记录日志
        const log = {
          user: user.email,
          timestamp: new Date().toISOString(),
          type: 'login'
        };
        firebase.database().ref('logs').push(log);

        sessionStorage.setItem('user', JSON.stringify({ email: user.email, uid: user.uid }));
        window.location.href = 'index.html';
      })
      .catch(error => {
        console.error('Login failed:', error);
        errorBox.style.display = 'block';
      });
  }
</script>
</body>
</html>
